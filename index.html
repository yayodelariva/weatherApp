<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="bgImgDefault bgImgHot bgImgCold">
      <div class="navbar">
        <div class="logoContainer">
          <div class="logo">Weather-App</div>
        </div>
        <div class="formContainer">
          <div class="formWrapper">
            <form action="#">
              <input
                id="city"
                type="text"
                placeholder="Search for a city.."
                name="search"
              />
              <button class="submitBtn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="infoAndForecastWrapper">
        <div class="infoContainer">
          <div class="infoWrapper" style="display: none">
            <div class="cityName"></div>
            <div class="localtimeContainer"></div>
            <div class="currentDayTempContainer">
              <img class="currentDayTempImg" src="#" />
              <div class="currentDayTempText"></div>
            </div>
            <div class="minAndMaxTempContainer">
              <div class="maxTempContainer">
                <div class="currentDayMaxTempText"></div>
              </div>
              <div class="minTempContainer">
                <div class="currentDayMinTempText"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="forecastContainer">
          <div class="forecastWrapper" style="display: none">
            <div class="day2Container">
              <div class="day2Name"></div>
              <img class="day2TempImg" src="#" alt="" />
              <div class="day2TempText"></div>
            </div>
            <div class="day3Container">
              <div class="day3Name"></div>
              <img class="day3TempImg" src="#" alt="" />
              <div class="day3TempText"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
